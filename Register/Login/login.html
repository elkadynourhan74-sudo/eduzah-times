<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Register/Login/login..css">
</head>
<body>
    
    <div class="container">
        <div>
            <h1>EDUZAH TIMES</h1>
            <p>Your Geteway to Trusted Knowledge!</p>
        </div>

        <div class="contact-form">
            <h2 style="margin-left: 15px;">Login</h2>
            <form autocomplete="on" method="post" target="_blank" id="checkbox_form">

                <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9]+\.[a-z]{2,}$" placeholder="Your Email:">

                <input type="password" name="password" id="password" required placeholder="Password:"><br>

                <a href="#">I forgot the password</a><br><br>

                <button onclick="window.location.href='/HTML/index.html'">Submit</button>
                <button onclick="window.location.href='/Register/Sign Up/sign_up.html'">Sign Up</button>
            </form>
        </div>

</body>
</html>
